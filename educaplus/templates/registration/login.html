{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <title>Iniciar Sesión | Educaplus</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="{% static '/educaplus/styles.css' %}">
      <link rel="shortcut icon" href="{% static 'educaplus/favicon.ico' %}" type="image/x-icon">
</head>

<body>

      <div class="container">

            <div class="row">
                  <div class="col-12 col-md-6 offset-md-3">

                        <div class="card">
                              <div class="card-body">
                                    <h2>Iniciar Sesión</h2>
                                    <hr>
                                    <form action="" method="post">
                                          <div>
                                                {% csrf_token %}

                                                {{ form|crispy }}
                                          </div>
                                          <div>
                                                <button class="btn btn-outline-primary" type="submit"
                                                      value="Ingresar">Iniciar
                                                      Sesión</button>
                                                <button class="btn btn-link"
                                                      onclick="document.location='http://127.0.0.1:8000/educaplus/registro'">No
                                                      tienes cuenta? Regístrate</button>
                                          </div>

                                    </form>
                                    <a href="{% url 'social:begin' 'facebook' %}">Ingresar con Facebook</a>

                              </div>
                        </div>

                  </div>
            </div>

      </div>

</body>

</html>

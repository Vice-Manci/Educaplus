{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <title>Registro | Educaplus</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static '/educaplus/styles.css' %}">
</head>

<body>

      <div class="container">

            <div class="row">
                  <div class="col-12 col-md-6 offset-md-3">

                        <div class="card">
                              <div class="card-body">
                                    <h2>Regístrate</h2>
                                    <hr>
                                    <form action="" method="post">

                                          {% csrf_token %}
                                          {{ form|crispy }}
                                          <div>
                                                <button class="btn btn-outline-primary" type="submit"
                                                      value="Ingresar">Registrarse</button>
                                                <button class="btn btn-link"
                                                      onclick="document.location='http://127.0.0.1:8000/accounts/login/'">Ya
                                                      tienes cuenta? Iniciar Sesión</button>
                                          </div>
                                    </form>


                              </div>
                        </div>

                  </div>
            </div>

      </div>

</body>

</html>
